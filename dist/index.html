<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaga3D Demo (bundled)</title>
  <style>html,body{height:100%;margin:0;background:#000;color:#fff} #app{height:100vh}</style>
</head>
<body>
  <div id="app" style="height:100vh;">
    <div id="canvas-wrap" style="height:100%"></div>
    <div style="position:absolute;left:12px;top:12px;color:#fff">Score: <span id="score">0</span></div>
  </div>
  <script src="galaga3d.bundle.js"></script>
  <script>
    (function(){
      const wrap = document.getElementById('canvas-wrap');
      const Galaga = window.Galaga3D || window.default || window.galaga;
      // if the bundle exported default, use that
      const ctor = (typeof Galaga==='function')?Galaga:(window.Galaga3D||window.default);
      const app = new ctor(wrap,{});
      const scoreEl = document.getElementById('score');
      app.onScore = s=>scoreEl.textContent = s;
      app.start();
    })();
  </script>
</body>
</html>
