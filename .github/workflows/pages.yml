name: Build and deploy Docusaurus to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Build site
        run: |
          cd website
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: website_build

      - name: Deploy to GitHub Pages
        # deploy-pages expects the built site in the working directory, so point it at the downloaded folder
        uses: actions/deploy-pages@v1
        with:
          artifact_path: website_build/website/build
